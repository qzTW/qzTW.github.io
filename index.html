  <body class="text-center">
    <div class="form-signin">
    <img class="mb-4" src="./key.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Darren & Mammie 留下</h1>
    <h1 class="h3 mb-3 font-weight-normal">寶藏的訊息</h1>
    <h3 class="h5 mb-3 font-weight-normal"><p style="color:red"><b> Darren & Mammie Love You </b></p></h3>
    <h1 class="h3 mb-3 font-weight-normal">但你知道解開訊息的鑰匙嗎？</h1>
    
    <label for="key" class="sr-only">密鑰</label>
    <input type="text" id="key" class="form-control" placeholder="請輸入密鑰" required autofocus>

    
    <div class="checkbox mb-3"></div>
    <button class="btn btn-lg btn-primary btn-block" onclick="decode()">解密</button>

    <div class="checkbox mb-3"></div>
    <div class="checkbox mb-3"></div>
    <h1 class="h3 mb-3 font-weight-normal"><p id="msg"></p></h1>
    
    <p class="mt-5 mb-3 text-muted">&copy; 2020 D & M</p>
  </div>

  <script>
    function decode() {
        const msgs = [
          "我阿嬤都比你厲害，要來根SNICKERS嗎？",
          "不要鬧了，你確定你會？",
          "加油！不要放棄喔"
        ]

        var key =  document.getElementById("key").value
        var encrypted = [163, 68, 98, 82, 81, 101, 109, 160, 165, 160, 78, 97, 110, 109, 106, 101, 163, 76, 108, 86, 102, 160, 58, 111, 86, 160]

        output = ""
        for(var i = 0; i < encrypted.length; i++)
            output += String.fromCharCode( (encrypted[i] - 48) ^ key[i % (key.length - 1)].charCodeAt(0) );
        
        // document.getElementById("output").value = output;
        
        if (output == " Darren & Mammie Love You ") {
          document.getElementById("msg").innerHTML = "恭喜你答對了！給你100分<br>記得把答案寫在答案紙上喔";
        } else {
          document.getElementById("msg").innerHTML = msgs[Math.floor(Math.random() * msgs.length)];
        }
    }
  </script>
